<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		div {
			width: 200px;
			height: 30px;
			padding: 20px;
			border: 5px solid red;  // 定义div边框为0 
			border-bottom-width: 0;
			margin: 0;
			margin-bottom: 10px;
			color: #FFFFFF; 
			background-color: #000;			
		}
		div+div { border-width: 10px 5px;}
	    div+div+div { border-width: 0 5px 5px; }
	    .center {
	    	text-align: center;
	    }
	</style>
	<title>Document</title>
</head>
<body>
	<div class="center">
		<div>I am the first div </div>
		<div>So I am the second one </div>
		<div>I am the last one </div>		
	</div>

</body>
</html>
